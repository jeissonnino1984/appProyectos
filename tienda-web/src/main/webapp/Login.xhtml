<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background: #045491">
        
        <h:form>
       
         <p:growl id="msj" life="6000" severity="info, error" autoUpdate="false"/> 
         
         <br></br>
         <br></br>
         <br></br>
         <br></br>
         <br></br>
         
       
        <center>

                <p:panelGrid columns="1" style="text-align: center"  >
                  
                <p:inputText id="usuario"
                            
                             required="true"
                             placeholder="Usuario"
                             requiredMessage="Campo Requerido"                            
                             value="#{loginMB.usuario}" />
                
                
               
                 <p:inputText id="password" type="password" 
                             
                             required="true"
                             placeholder="Clave"
                             requiredMessage="Campo Requerido"
                             value="#{loginMB.contrasena}" />
                 
                 <p:column></p:column>
                 
                  <p:commandButton style="width: 50%; margin: auto" 
                             value="Ingresar" 
                             action="#{loginMB.validarDatos()}"
                             update="msj" 
                             />
                  
               
                    
                </p:panelGrid>
              
            

        </center>
         
        

        </h:form>            
        
    </h:body>
</html>
