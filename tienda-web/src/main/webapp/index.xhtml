                                            <f:facet name="header">

                                            </f:facet>

                                            <p:panel header="#{car.nombre}" style="text-align:center">

                                                <h:outputText value="#{car.valorUnitario}" />
                                                
                                                <h:panelGrid columns="1" style="width:100%">

                                                    <h:outputText value="Referencia; " />
